<div class="container mb-4">
  {% if posts %}
  <div class="row mb-3">
    <div class="col-12 text-center">
      <h1>Latest Post</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    {% for post in posts %}
    <div class="col-lg-4 col-md-6 col-12">
      {% include "global-components/card.html" %}
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="row">
    <div class="col-12">
      <h3>Nessun Post esiste</h3>
    </div>
  </div>
  {% endif %}
</div>
